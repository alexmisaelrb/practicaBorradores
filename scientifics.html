<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles_scientifics.css">
    <title>Scientifics</title>
</head>
<body>
    <header class="row">
        <div class="col-sm-2">
            <img src="unam_logo.png" alt="logo_unam" id="logo_unam">
        </div>
        <div class="col-sm-8 text-center"> <!-- Aumentando a 6 columnas -->
            <h1>Scientist and inventors</h1>
            <h2>Women who changed the world</h2>
        </div>
        <div class="col-sm-2">
            <img src="equipo_logo.png" alt="logo_equipo" id="logo_equipo">
        </div>
    </header>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showScientist('marie_curie')">Marie Curie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showScientist('jocelyn_bell')">Jocelyn Bell</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showScientist('ada_lovelace')">Ada Lovelace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showScientist('florence_nightingale')">Florence Nightingale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showVideo()">Video</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="scientistInfo"> <!--Div para la informacion central de las cientificas y su fotografia-->

    </div>

    <footer>
        <audio id="audioPlayer" controls class="col justify-content-center">
            <source src="ruta_al_archivo_de_audio.mp3" type="audio/mp3">
            Tu navegador no soporta la reproducción de audio.
        </audio>
    </footer>

    <script>
        function showScientist(scientistName) {
            // Objeto con la información de las científicas, incluyendo la ruta de la imagen
            var scientistInfo = {
                marie_curie: {
                    name: "Marie Curie",
                    info: "Marie Curie fue una científica pionera en el campo de la radiactividad.",
                    image: "Marie_Curie.jpg"
                },
                jocelyn_bell: {
                    name: "Jocelyn Bell",
                    info: "Jocelyn Bell descubrió los púlsares durante su investigación de radioastronomía.",
                    image: "Jocelyn-Bell.jpg"
                },
                ada_lovelace: {
                    name: "Ada Lovelace",
                    info: "Ada Lovelace es conocida como la primera programadora de la historia.",
                    image: "Ada-Lovelace.jpg"
                },
                florence_nightingale: {
                    name: "Florence Nightingale",
                    info: "Florence Nightingale fue una enfermera y estadística que revolucionó la atención médica.",
                    image: "Florence_Nightingale.jpg"
                }
            };
    
            // Construir el contenido HTML con la información de la científica seleccionada
            var htmlContent = "<h2>" + scientistInfo[scientistName].name + "</h2>";
            htmlContent += "<img src='" + scientistInfo[scientistName].image + "' alt='" + scientistInfo[scientistName].name + "'><br>";
            htmlContent += "<p>" + scientistInfo[scientistName].info + "</p>";
    
            // Mostrar el contenido en el div scientistInfo
            document.getElementById("scientistInfo").innerHTML = htmlContent;
        }
    
        function showVideo() {
            // Puedes definir aquí cómo mostrar el video, por ejemplo, abrir un modal con el video
            alert("Mostrar video");
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
